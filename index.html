<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-300;
        }
        .form-input {
            @apply mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-black focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
        }
        .btn-predict {
            @apply w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300;
        }
        #result-box {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-lg p-8 md:p-12 space-y-8">
        <div>
            <h1 class="text-center text-3xl font-bold tracking-tight text-white">Wine Quality Predictor</h1>
            <p class="mt-2 text-center text-sm text-gray-400">Enter the chemical properties of a red wine to predict its quality.</p>
        </div>

        <form id="prediction-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Input fields will be generated by JS -->
        </form>
        
        <div class="pt-2">
            <button type="submit" form="prediction-form" class="btn-predict">
                <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="button-text">Predict Quality</span>
            </button>
        </div>

        <div id="result-box" class="pt-4 text-center bg-gray-700/50 p-6 rounded-lg hidden">
            <h3 class="text-lg font-medium text-gray-300">Prediction Result</h3>
            <p id="prediction-output" class="mt-2 text-4xl font-bold"></p>
            <p id="confidence-output" class="mt-1 text-md text-gray-400"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('prediction-form');
            const resultBox = document.getElementById('result-box');
            const predictionOutput = document.getElementById('prediction-output');
            const confidenceOutput = document.getElementById('confidence-output');
            const spinner = document.getElementById('loading-spinner');
            const buttonText = document.getElementById('button-text');

            const features = [
                { name: 'fixed_acidity', label: 'Fixed Acidity', value: 7.4 },
                { name: 'volatile_acidity', label: 'Volatile Acidity', value: 0.7 },
                { name: 'citric_acid', label: 'Citric Acid', value: 0.0 },
                { name: 'residual_sugar', label: 'Residual Sugar', value: 1.9 },
                { name: 'chlorides', label: 'Chlorides', value: 0.076 },
                { name: 'free_sulfur_dioxide', label: 'Free Sulfur Dioxide', value: 11.0 },
                { name: 'total_sulfur_dioxide', label: 'Total Sulfur Dioxide', value: 34.0 },
                { name: 'density', label: 'Density', value: 0.9978 },
                { name: 'pH', label: 'pH', value: 3.51 },
                { name: 'sulphates', label: 'Sulphates', value: 0.56 },
                { name: 'alcohol', label: 'Alcohol', value: 9.4 }
            ];

            // Dynamically create form fields
            features.forEach(feature => {
                const div = document.createElement('div');
                const label = document.createElement('label');
                label.htmlFor = feature.name;
                label.className = 'form-label';
                label.textContent = feature.label;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.name = feature.name;
                input.id = feature.name;
                input.step = 'any';
                input.className = 'form-input';
                input.value = feature.value;
                input.required = true;

                div.appendChild(label);
                div.appendChild(input);
                form.appendChild(div);
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                spinner.classList.remove('hidden');
                buttonText.textContent = 'Predicting...';
                resultBox.classList.add('hidden');

                const formData = new FormData(form);

                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                         predictionOutput.textContent = 'Error';
                         predictionOutput.className = 'mt-2 text-4xl font-bold text-red-400';
                         confidenceOutput.textContent = data.error;
                    } else {
                        predictionOutput.textContent = data.prediction;
                        if (data.prediction === 'Good') {
                           predictionOutput.className = 'mt-2 text-4xl font-bold text-green-400';
                        } else {
                           predictionOutput.className = 'mt-2 text-4xl font-bold text-yellow-400';
                        }
                        confidenceOutput.textContent = `Confidence: ${data.confidence}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    predictionOutput.textContent = 'Request Failed';
                    predictionOutput.className = 'mt-2 text-4xl font-bold text-red-400';
                    confidenceOutput.textContent = 'Could not connect to the server.';
                })
                .finally(() => {
                    spinner.classList.add('hidden');
                    buttonText.textContent = 'Predict Quality';
                    resultBox.classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
